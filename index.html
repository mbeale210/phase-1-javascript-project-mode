<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Greek Mythology Gods</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="./src/index.js"></script>
  </head>
  <body>
    <h1>Olympic Ancestry</h1>

    <form id="search-god">
      <h4>Find out who's related to who</h4>
      <label for="new-name">God's Name: </label>
      <input type="text" name="name" id="new-name" />
      <input type="submit" id="submit-button" value="Investigate" />
    </form>

    <div id="display" class="display">
      <h2>Please submit a god's name above.</h2>
      <p>Ancestral summary of the investigated god will appear here.</p>
    </div>

    <div id="god-grid" class="god-grid"></div>
  </body>
</html>
