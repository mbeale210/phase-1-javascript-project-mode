<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greek Mythology Gods</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="module" src="./src/index.js"></script>
</head>
<body>
    <h1>Greek Mythology Gods</h1>
    
    <input type="text" class="search-bar" placeholder="Search for a god...">
    
    <div class="display">
        <h2>Display</h2>
        <p>Information about the selected god will appear here.</p>
    </div>
    
    <div id="god-grid" class="god-grid">
        <div class="god-card">
            <img src="placeholder.jpg" alt="God Image">
            <p>God Name</p>
        </div>
        <div class="god-card">
            <img src="placeholder.jpg" alt="God Image">
            <p>God Name</p>
            <button class="like-button">Like <span class="like-count">0</span></button>
        </div>
    </div>
</body>
</html>
