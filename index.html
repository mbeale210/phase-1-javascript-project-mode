<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greek Mythology Gods</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="module" src="./src/index.js"></script>
</head>
<body>
    <h1>Greek Mythology Gods</h1>
    
    <form id="search-god">
        <h4>God Ancestry</h4>
        <label for="new-name">God's Name: </label>
        <input type="text" name="name" id="new-name" />
        <input type="submit" id='submit-button' value="Investigate" />
    </form>
    
    <div id="display" class="display">
        <h2>Display</h2>
        <p>Information about the selected god appear here.</p>
    </div>
    
    <div id="god-grid" class="god-grid">
        <template id="god-card-template">
            <div class="god-card">
                <img class="god-image" src="placeholder.jpg" alt="God Image">
                <p class="god-name">God Name</p>
                <button class="like-button">Like</button>
            </div>
        </template>
    </div>
</body>
</html>
